<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
        }

        .welcome-section {
            display: none;
        }

        .welcome-section.active {
            display: block;
        }

        .welcome-section h2 {
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-form" class="form-section active">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); showWelcome('user123');">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <span class="link" onclick="showSection('signup-form')">Sign Up</span></p>
    </div>

    <div id="signup-form" class="form-section">
        <h2>Sign Up</h2>
        <form onsubmit="event.preventDefault(); showWelcome(document.getElementById('signup-username').value);">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <span class="link" onclick="showSection('login-form')">Login</span></p>
    </div>

    <div id="welcome-page" class="welcome-section">
        <h2 id="welcome-message"></h2>
        <p>You have successfully logged in.</p>
        <button onclick="showSection('login-form')">Logout</button>
    </div>
</div>

<script>
    function showSection(sectionId) {
        // Hide all sections
        document.querySelectorAll('.form-section, .welcome-section').forEach(section => {
            section.classList.remove('active');
        });
        // Show the selected section
        document.getElementById(sectionId).classList.add('active');
    }

    function showWelcome(username) {
        document.getElementById('welcome-message').textContent = `Welcome, ${username}!`;
        showSection('welcome-page');
    }
</script>

</body>
</html>
