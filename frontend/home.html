<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Market</title>
    <style>
        /* Existing CSS for login/signup/welcome */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%; /* Increased width for new content */
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .form-section, .welcome-section, .market-section {
            display: none;
        }

        .form-section.active, .welcome-section.active, .market-section.active {
            display: block;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
        }

        .welcome-section h2, .market-section h2 {
            color: #28a745;
        }

        /* New CSS for the market section */
        .market-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .sell-form-container, .products-list-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .sell-form-container {
            background-color: #f9f9f9;
        }

        .products-list-container {
            background-color: #fff;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f1f8e9;
        }

        .product-card h3 {
            margin-top: 0;
        }

        .product-card p {
            margin: 5px 0;
        }

        .buy-button {
            background-color: #28a745;
            padding: 8px 15px;
            margin-top: 10px;
            width: auto;
        }
        
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-form" class="form-section active">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); showMarketPage();">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <span class="link" onclick="showSection('signup-form')">Sign Up</span></p>
    </div>

    <div id="signup-form" class="form-section">
        <h2>Sign Up</h2>
        <form onsubmit="event.preventDefault(); showMarketPage();">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <span class="link" onclick="showSection('login-form')">Login</span></p>
    </div>

    <div id="market-page" class="market-section">
        <h2>Welcome to the Farmer's Market!</h2>
        <div class="market-content">
            <div class="sell-form-container">
                <h3>Sell Your Produce</h3>
                <form id="sell-form" onsubmit="event.preventDefault(); addProduct();">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" required>
                    <label for="product-price">Price (per kg):</label>
                    <input type="number" id="product-price" step="0.01" required>
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" rows="4" required></textarea>
                    <button type="submit">List Product</button>
                </form>
            </div>
            
            <div class="products-list-container">
                <h3>Available Products</h3>
                <div id="products-list">
                    <div class="product-card">
                        <h3>Organic Apples</h3>
                        <p><strong>Price:</strong> $2.50 / kg</p>
                        <p><strong>Description:</strong> Freshly picked from our orchard. Sweet and crisp.</p>
                        <button class="buy-button">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="link" style="margin-top: 20px;" onclick="showSection('login-form')">Logout</button>
    </div>
</div>

<script>
    // --- Existing JavaScript functions ---
    function showSection(sectionId) {
        document.querySelectorAll('.form-section, .market-section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }

    // --- New JavaScript functions for the market page ---
    function showMarketPage() {
        showSection('market-page');
    }

    function addProduct() {
        const productName = document.getElementById('product-name').value;
        const productPrice = document.getElementById('product-price').value;
        const productDesc = document.getElementById('product-description').value;
        const productsList = document.getElementById('products-list');

        const newProductCard = document.createElement('div');
        newProductCard.classList.add('product-card');
        newProductCard.innerHTML = `
            <h3>${productName}</h3>
            <p><strong>Price:</strong> $${productPrice} / kg</p>
            <p><strong>Description:</strong> ${productDesc}</p>
            <button class="buy-button">Buy Now</button>
        `;
        productsList.appendChild(newProductCard);

        // Clear the form fields after adding the product
        document.getElementById('sell-form').reset();
    }
</script>

</body>
</html>
