<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Post</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div id="loginSection">
        <h2>Community Post</h2>
        <input type="text" id ="eer" placeholder="Enter your name "><br>
        <input type="text" id="username" placeholder="Enter your email"><br>
        <button id="signInBtn">Sign In</button>
    </div>

    <div id="postSection" style="display: none;">
        <h2>Post a New Comment</h2>
        <input type="text" id="postInput" placeholder="Write your post here..."><br>
        <button id="postBtn">Post</button>

        <h2>Posts:</h2>
        <div id="postsList"></div> <!-- Section to display posts -->
    </div>

    <script src="a.js"></script>
</body>
</html>
